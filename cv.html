<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Donghyuk Lee</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="name">Donghyuk Lee</h1>
                <nav class="navigation">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="#research" class="nav-link">Research</a>
                    <a href="#publications" class="nav-link">Publications</a>
                    <a href="cv.html" class="nav-link active">CV</a>
                    <a href="#contact" class="nav-link">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="content-card">
                <div class="cv-section">
                    <h2>Curriculum Vitae</h2>
                    <div class="pdf-container">
                        <div class="pdf-viewer" id="pdfViewer">
                            <div class="pdf-controls">
                                <button id="prevPage" class="control-btn">
                                    <i class="fas fa-chevron-left"></i> Previous
                                </button>
                                <span id="pageInfo">Page 1 of 1</span>
                                <button id="nextPage" class="control-btn">
                                    Next <i class="fas fa-chevron-right"></i>
                                </button>
                                <button id="downloadBtn" class="control-btn">
                                    <i class="fas fa-download"></i> Download
                                </button>
                                <button id="zoomIn" class="control-btn">
                                    <i class="fas fa-search-plus"></i> Zoom In
                                </button>
                                <button id="zoomOut" class="control-btn">
                                    <i class="fas fa-search-minus"></i> Zoom Out
                                </button>
                            </div>
                            <canvas id="pdfCanvas"></canvas>
                        </div>
                        <div class="pdf-loading" id="pdfLoading" style="display: none;">
                            <div class="loading-content">
                                <i class="fas fa-spinner fa-spin loading-icon"></i>
                                <p>Loading CV...</p>
                            </div>
                        </div>
                        <div class="pdf-error" id="pdfError" style="display: none;">
                            <div class="error-content">
                                <i class="fas fa-exclamation-triangle error-icon"></i>
                                <h3>CV Not Found</h3>
                                <p>Please upload your CV PDF file to the repository.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Last update: Oct 2025</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="cv.js"></script>
</body>
</html>
