<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Donghyuk Lee</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="name">Donghyuk Lee</h1>
                <nav class="navigation">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="#research" class="nav-link">Research</a>
                    <a href="#publications" class="nav-link">Publications</a>
                    <a href="cv.html" class="nav-link active">CV</a>
                    <a href="#contact" class="nav-link">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="content-card">
                <div class="cv-section">
                    <h2>Curriculum Vitae</h2>
                    <div class="pdf-container">
                        <div class="pdf-upload-area" id="pdfUploadArea">
                            <div class="upload-content">
                                <i class="fas fa-file-pdf upload-icon"></i>
                                <h3>Upload CV PDF</h3>
                                <p>Click here to upload your CV PDF file</p>
                                <input type="file" id="pdfInput" accept=".pdf" style="display: none;">
                                <button class="upload-btn" onclick="document.getElementById('pdfInput').click()">
                                    Choose File
                                </button>
                            </div>
                        </div>
                        <div class="pdf-viewer" id="pdfViewer" style="display: none;">
                            <div class="pdf-controls">
                                <button id="prevPage" class="control-btn">
                                    <i class="fas fa-chevron-left"></i> Previous
                                </button>
                                <span id="pageInfo">Page 1 of 1</span>
                                <button id="nextPage" class="control-btn">
                                    Next <i class="fas fa-chevron-right"></i>
                                </button>
                                <button id="downloadBtn" class="control-btn">
                                    <i class="fas fa-download"></i> Download
                                </button>
                            </div>
                            <canvas id="pdfCanvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Last update: Oct 2025</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="cv.js"></script>
</body>
</html>
